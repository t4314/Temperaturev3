<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Temperature Monitoring</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
      }
      form {
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      label {
        font-size: 16px;
        color: #555;
      }
      input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="submit"] {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background: #0056b3;
      }
      .message {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>ESP32 Temperature Monitoring</h1>
    <form action="/set-temperature" method="POST">
      <label for="temperature">Target Temperature (Â°F):</label>
      <input type="number" id="temperature" name="temperature" placeholder="Enter value" required>
      <input type="submit" value="Set Temperature">
    </form>
    <div class="message">
      <p>Set the target temperature, and the relay will turn on/off automatically.</p>
    </div>
  </body>
</html>
